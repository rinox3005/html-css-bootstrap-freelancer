<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="gr-bg-header">
        <div class="container">
            <div class="row">
                <div class="col text-light">Logo</div>
                <div class="col d-md-none d-lg-none text-light text-end">Burger</div>
                <div class="col d-none d-sm-none d-md-block d-lg-block text-light text-end">List Menu</div>
            </div>
        </div>
    </header>
    <main>
        <!-- Jumbo -->
        <section id="jumbo" class="gr-bg-aqua gr-section-height mb-5">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2>Start Bootstrap</h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- Cards -->
        <section id="cards" class="mb-5">
            <div class="container">
                <h2 class="text-center mb-4">Portfolio</h2>
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card gr-card-height">House</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card gr-card-height">Cake</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card gr-card-height">Circus</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card gr-card-height">Game</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card gr-card-height">Safe</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card gr-card-height">Submarine</div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
